    <script>
        // --- GLOBAL STATE ---
        const ALLOWED_CHARS = [
            '‡∏Å', '‡∏Ç', '‡∏Ñ', '‡∏á', '‡∏à', '‡∏â', '‡∏ä', '‡∏ã', '‡∏î', '‡∏ï', '‡∏ó', '‡∏ô',
            '‡∏ö', '‡∏õ', '‡∏ú', '‡∏û', '‡∏°', '‡∏¢', '‡∏£', '‡∏•', '‡∏ß', '‡∏™', '‡∏´', '‡∏≠'
        ];
        
        let appData = {
            assignments: [],
            currentIndex: 0,
            config: {}
        };

        // --- NAVIGATION & LOGIC ---

        function startProtocol() {
            const rawInput = document.getElementById('nameInput').value;
            const names = rawInput.split('\n').map(n => n.trim()).filter(n => n !== '');
            const mode = document.getElementById('displayMode').value;
            const dupe = document.getElementById('dupeMode').value;

            // Validation
            if (names.length === 0) {
                alert("‚ö†Ô∏è ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°");
                return;
            }
            if (dupe === 'unique' && names.length > ALLOWED_CHARS.length) {
                alert(`‚ö†Ô∏è ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏£‡∏∞‡∏ö‡∏ö: ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÑ‡∏°‡πà‡∏û‡∏≠‡πÅ‡∏à‡∏Å‡∏à‡πà‡∏≤‡∏¢\n‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô: ${names.length}\n‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ó‡∏µ‡πà‡∏°‡∏µ: ${ALLOWED_CHARS.length}\n\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏õ‡πá‡∏ô '‡∏™‡∏°‡∏î‡∏∏‡∏•' ‡∏´‡∏£‡∏∑‡∏≠ '‡∏™‡∏∏‡πà‡∏°‡∏≠‡∏¥‡∏™‡∏£‡∏∞'`);
                return;
            }

            // Save Config in Memory
            appData.config = { names, mode, dupe };

            // Run Randomizer Logic
            runRandomizerLogic(names, dupe);

            // Switch Views: Input -> Loader
            document.getElementById('view-input').classList.add('hidden');
            const loader = document.getElementById('cinematic-loader');
            loader.classList.remove('hidden');
            loader.style.opacity = 1;
            loader.style.display = 'flex'; // Ensure flex layout for centering

            // Start Countdown
            let count = 5;
            const countDisplay = document.getElementById('count-display');
            countDisplay.innerText = count;

            const timer = setInterval(() => {
                count--;
                countDisplay.innerText = count;

                if (count <= 0) {
                    clearInterval(timer);
                    // Transition: Loader -> Result
                    loader.style.transition = "opacity 0.6s";
                    loader.style.opacity = 0;
                    
                    setTimeout(() => {
                        loader.classList.add('hidden'); // Fully hide
                        document.getElementById('view-result').classList.remove('hidden');
                        beginReveal();
                    }, 600);
                }
            }, 1000);
        }

        function runRandomizerLogic(names, dupeMode) {
            let finalChars = [];

            if (dupeMode === 'unique') {
                let pool = shuffle([...ALLOWED_CHARS]);
                finalChars = pool.slice(0, names.length);
            } 
            else if (dupeMode === 'repeat') {
                for(let i=0; i<names.length; i++) {
                    finalChars.push(ALLOWED_CHARS[Math.floor(Math.random() * ALLOWED_CHARS.length)]);
                }
            }
            else if (dupeMode === 'limit') {
                let repeatsNeeded = Math.ceil(names.length / ALLOWED_CHARS.length);
                let pool = [];
                for(let i=0; i<repeatsNeeded; i++) {
                    pool = pool.concat([...ALLOWED_CHARS]);
                }
                pool = shuffle(pool);
                finalChars = pool.slice(0, names.length);
            }

            appData.assignments = names.map((name, i) => ({
                name: name,
                char: finalChars[i]
            }));
            
            // Shuffle final pairs for suspense
            appData.assignments = shuffle(appData.assignments);
        }

        function beginReveal() {
            const listTarget = document.getElementById('list-target');
            listTarget.innerHTML = ''; // Clear previous

            if (appData.config.mode === 'all') {
                appData.assignments.forEach((item, i) => {
                    setTimeout(() => {
                        createCard(item);
                        if(i > 3) window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                    }, i * 300);
                });
            } else {
                // Step Mode
                document.getElementById('btn-next').classList.remove('hidden');
                appData.currentIndex = 0;
                revealNext(); // Show first immediately
            }
        }

        function revealNext() {
            if (appData.currentIndex < appData.assignments.length) {
                createCard(appData.assignments[appData.currentIndex]);
                appData.currentIndex++;
                
                // Update button text
                const btn = document.getElementById('btn-next');
                if (appData.currentIndex >= appData.assignments.length) {
                    btn.innerText = "‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô‡πÅ‡∏•‡πâ‡∏ß";
                    btn.disabled = true;
                    btn.style.opacity = 0.5;
                } else {
                    btn.innerText = `‡πÄ‡∏õ‡∏¥‡∏î‡∏Ñ‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ (${appData.currentIndex}/${appData.assignments.length})`;
                }
                
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        function createCard(data) {
            const target = document.getElementById('list-target');
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
                <div class="name-box">${data.name}</div>
                <div class="char-box">${data.char}</div>
            `;
            target.appendChild(card);
            void card.offsetWidth; // Trigger reflow
            card.classList.add('reveal-ink');
        }

        function resetApp() {
            // Switch Views: Result -> Input
            document.getElementById('view-result').classList.add('hidden');
            document.getElementById('view-input').classList.remove('hidden');
            
            // Reset State
            document.getElementById('list-target').innerHTML = '';
            const btnNext = document.getElementById('btn-next');
            btnNext.classList.add('hidden');
            btnNext.disabled = false;
            btnNext.innerText = "‡πÄ‡∏õ‡∏¥‡∏î‡∏Ñ‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚ñ∂";
            btnNext.style.opacity = 1;
            
            // Clear inputs if desired? (Optional - keeping them makes it easier to re-roll)
        }

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }
